<!-- 
  ##############
  CONTROL PANEL
  ##############
  
 -->
  <div id="mySidebar" class="sidebar" >
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div data-role="main" class="ui-content">
 
      <h1 for="wingLength">Wing Length</h1>
      <input type="radio" id="wingLong" name="wingLength" value="L" >
      <label for="wingLong">Long</label><br>
      <input type="radio" id="wingShort" name="wingLength" value="S" checked>
      <label for="wingShort">Short</label><br>

      <h1 for="bodyLength">Body Length</h1>
      <input type="radio" id="Body_Long" name="bodyLength" value="L" >
      <label for="Body_Long">Long</label><br>
      <input type="radio" id="Body_Short" name="bodyLength" value="S" checked>
      <label for="Body_Short">Short</label><br>

      <h1 for="wingWidth">Wing Width</h1>
      <input type="radio" id="Wing_Wide" name="wingWidth" value="L" >
      <label for="Wing_Wide">Wide</label><br>
      <input type="radio" id="Wing_Narrow" name="wingWidth" value="S" checked>
      <label for="Wing_Narrow">Narrow</label><br>

      <h1 for="Fins">Fins</h1>
      <input type="radio" id="Fins_Y" name="Fins" value="Y" >
      <label for="Fins_Y">Yes</label><br>
      <input type="radio" id="Fins_N" name="Fins" value="N" checked>
      <label for="Fins_N">No</label><br>

      <h1 for="Nose">Nose Weight</h1>
      <input type="radio" id="Nose_Y" name="Nose" value="Y" >
      <label for="Nose_Y">Yes</label><br>
      <input type="radio" id="Nose_N" name="Nose" value="N" checked>
      <label for="Nose_N">No</label><br>





    </div>
